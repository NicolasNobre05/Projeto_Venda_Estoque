<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form method="POST" action="{% url 'cadastrocliente' %}">
        {% csrf_token %}
        
        <label for="cpf">CPF:</label>
        <input type="text" name="CPF" required><br>
    
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" name="nascimento" required><br>
    
        <label for="email">Email:</label>
        <input type="email" name="email" required><br>
    
        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" required><br>
    
        <label for="cep">CEP:</label>
        <input type="text" name="cep" required><br>
    
        <label for="rua">Rua:</label>
        <input type="text" name="rua" required><br>
    
        <label for="numeroResidencial">NÃºmero Residencial:</label>
        <input type="text" name="numeroResidencial" required><br>
    
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
