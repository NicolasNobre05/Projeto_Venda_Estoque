<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
</head>
<body>
    <h1>Cadastro de Empresa</h1>
    <form method="POST" action="{% url 'cadastroloja' %}">
        {% csrf_token %}
        <label for="CNPJ">CNPJ:</label>
        <input type="text" id="CNPJ" name="cnpj" required><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br><br>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required><br><br>

        <label for="numeroResidencial">NÃºmero:</label>
        <input type="text" id="numeroResidencial" name="numeroResidencial" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
